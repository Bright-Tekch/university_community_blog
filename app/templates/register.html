{% extends "base.html" %}
{% block title %}Register â€” UniBlog{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh] py-12">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-200 p-8">
    <div class="flex justify-center mb-6">
      <a href="{{ url_for('main.index') }}" class="brand text-3xl font-bold text-blue-700 hover:text-blue-900 transition">Uniblog</a>
    </div>
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Register</h2>
    <form method="post" class="space-y-6">
      <div>
        <label for="username" class="block font-semibold mb-2">Username</label>
        <input type="text" name="username" id="username" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 text-sm" />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-2">Email</label>
        <input type="email" name="email" id="email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 text-sm" />
      </div>
      <div>
        <label for="password" class="block font-semibold mb-2">Password</label>
        <input type="password" name="password" id="password" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 text-sm" />
      </div>
      <div>
        <label for="confirm_password" class="block font-semibold mb-2">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 text-sm" />
      </div>
      <div class="flex items-center gap-2">
        <input type="checkbox" name="terms" id="terms" class="w-4 h-4 rounded border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100" required />
        <label for="terms" class="text-sm">I agree to the <a href="#" class="text-blue-600 hover:underline">terms & conditions</a></label>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Register</button>
    </form>
    <div class="mt-6 text-center">
      <a href="{{ url_for('main.login') }}" class="text-blue-600 hover:underline">Already have an account? Login here.</a>
    </div>
  </div>
</div>
{% endblock %}
