{% extends "base.html" %}
{% block title %}Account Settings â€” UniBlog{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto py-12">
  <div class="bg-white rounded-2xl shadow-2xl p-10">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Account Settings</h1>
    <div class="border-b border-gray-200 mb-8"></div>
    <div class="flex items-center gap-6 mb-8">
      <img src="{{ url_for('static', filename=user.avatar) if user.avatar else url_for('static', filename='images/default_avatar.png') }}" alt="Profile Picture" class="w-20 h-20 rounded-full object-cover border-4 border-blue-100">
      <div>
        <div class="text-xl font-semibold text-gray-800">{{ user.username }}</div>
        <div class="text-gray-500">{{ user.email }}</div>
      </div>
    </div>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label for="username" class="block font-semibold mb-2">Username</label>
        <input type="text" name="username" id="username" value="{{ user.username }}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 text-base" required />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-2">Email</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 text-base" required />
      </div>
      <div>
        <label for="bio" class="block font-semibold mb-2">Bio</label>
        <textarea name="bio" id="bio" rows="4" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 text-base">{{ user.bio }}</textarea>
      </div>
      <div>
        <label for="avatar" class="block font-semibold mb-2">Profile Picture</label>
        <input type="file" name="avatar" id="avatar" accept="images/*" class="w-full px-4 py-2 rounded-lg border border-gray-300 text-base" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition text-lg shadow">Update Account</button>
    </form>
  </div>
</div>
{% endblock %}
